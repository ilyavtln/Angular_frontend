<div class="box p-4 rshb-bg_light-gray" (click)="togglePanel()">
  <div class="d-flex my-0 justify-content-between align-items-center">
    <h2 class="my-0">{{ title }}</h2>
    <span class="fw-600" [ngClass]="isOpen ? 'arrow-expanded' : 'arrow-collapsed'">&gt;</span>
  </div>
  <div [ngStyle]="{ display: isOpen ? 'block' : 'none' }">
    <ng-content></ng-content>
  </div>
</div>
