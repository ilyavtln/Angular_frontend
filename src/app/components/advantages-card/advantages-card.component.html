<div class="h-100 primary-bordered p-lg-4 p-3 rounded-4 rshb-bg_light-color">
  <div class="d-flex flex-column-reverse flex-md-row justify-content-between gap-3">
    <div class="d-flex flex-column justify-content-between">
      <h5 class="card__title" [innerHTML]="card.title"></h5>
      <div class="card__description rshb-text_secondary-text" [innerHTML]="card.description"></div>
    </div>
    <div class="d-flex justify-content-start align-items-start image-wrapper">
      <img class="w-md-100" [src]="card.image" alt="">
    </div>
  </div>
</div>
